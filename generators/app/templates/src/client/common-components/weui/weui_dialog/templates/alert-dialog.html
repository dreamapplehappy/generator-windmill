<div ng-show="$ctrl.show" class="weui_dialog_alert" id="JS-weui-alert-dialog">
    <div ng-click="$ctrl.hideAlertDialog()" class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">{{$ctrl.alertDialogTitle}}</strong></div>
        <div class="weui_dialog_bd">{{$ctrl.alertDialogContent}}</div>
        <div class="weui_dialog_ft">
            <a ng-click="$ctrl.btnAction()" class="weui_btn_dialog primary">{{$ctrl.alertDialogBtnText}}</a>
        </div>
    </div>
</div>
